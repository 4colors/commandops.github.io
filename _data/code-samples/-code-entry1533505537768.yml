notes: >-
  Mission status reverser - if the mission is active, make it inactive. If it is
  inactive, make it active. Use this in an event to turn on and off a mission at
  a regular time.
code: "local a = ScenEdit_GetMission('Red','Kobler Patrol')\r\nif a.isactive == false then\r\na.isactive = true\r\nelse \r\na.isactive = false\r\nend"
